<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        main{
            background-color: rgb(210,210,210);
            border:2px solid rgb(128,128,128);
            height:600px;
        }

        .row div{
            background-color: rgb(210,210,240);
            border: 2px solid rgb(128,128,158);
            padding:15px;
        }
    </style>
    <title>Bootstrap Grids</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <nav class="navbar bg-info navbar-light navbar-expand-md">
        <a href="#" class="navbar-brand">My Company</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" 
                id="aboutDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false" href="#">About</a>

                <div class="dropdown-menu" aria-labelledby="aboutDropdown">
                    <a class="dropdown-item" href="#">Things</a>
                    <a class="dropdown-item" href="#">Stuff</a>
                    <a class="dropdown-item" href="#">More</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <form class="d-flex"> <!-- any form still needs the action (where the form is submitting to)
            and the other is method (post or get - how the form submits) -->
                <input class="form-control" type="text" placeholder="Search" />
                <button type="submit" class="btn btn-dark">Dark</button>
            </form>
        </ul>
    </nav>


    <main class="container-md">
        <div class="row">
            <div class="col-sm">COL 1</div>
            <div class="col-sm-5">
                COL 2
                <section class="row">
                    <!-- this is a nested grid - a row inside a column -->
                    <div class="col">nested 1</div>
                    <div class="col">nested 2</div>
                    <div class="col">nested 3</div>
                </section>
            </div>
            <div class="col-sm">COL 3</div>
        </div>
        <div class="row row-cols-3">
            <div class="col-4">COL 1</div> <!-- even though the row is set to 4 columns, the size of the columns
            is still responding to the 12-point grid -->
            <div class="col">COL 2</div>
            <div class="col">COL 3</div>
            <div class="col-1 offset-4">COL 4</div>
            <div class="col offset-2">COL 5</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">COL 1</div>
            <div class="col-3">COL 2</div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
            <div class="col">COL 1</div>
            <div class="col">COL 2</div>
            <div class="col">COL 3</div>
            <div class="col">COL 4</div>
        </div>
        <div class="row">
            <!-- note that using the row-cols-# and the col-[breakpoint]-# on the same row
            would result in strange and unexpected behaviours -->
            <div class="col-md-4 col-lg-3">Column 1</div>
            <div class="col-md-8 col-lg">Column 2</div>
            <div class="col-md col-lg-3">Column 3</div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
