<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        main{
            background-color: rgb(210,210,210);
            border:2px solid rgb(128,128,128);
            height:600px;
        }

        .row div{
            background-color: rgb(210,210,240);
            border: 2px solid rgb(128,128,158);
            padding:15px;
        }
    </style>
    <title>Bootstrap Grids</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <main class="container-md">
        <div class="row">
            <div class="col-sm">COL 1</div>
            <div class="col-sm-5">COL 2</div>
            <div class="col-sm">COL 3</div>
        </div>
        <div class="row row-cols-3">
            <div class="col-4">COL 1</div> <!-- even though the row is set to 4 columns, the size of the columns
            is still responding to the 12-point grid -->
            <div class="col">COL 2</div>
            <div class="col">COL 3</div>
            <div class="col-1">COL 4</div>
            <div class="col">COL 5</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">COL 1</div>
            <div class="col-3">COL 2</div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
            <div class="col">COL 1</div>
            <div class="col">COL 2</div>
            <div class="col">COL 3</div>
            <div class="col">COL 4</div>
        </div>
        <div class="row">
            <!-- note that using the row-cols-# and the col-[breakpoint]-# on the same row
            would result in strange and unexpected behaviours -->
            <div class="col-md-4 col-lg-3">Column 1</div>
            <div class="col-md-8 col-lg">Column 2</div>
            <div class="col-md col-lg-3">Column 3</div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
